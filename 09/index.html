<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700,700i|Karla:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrapper">
        <h1>Have any <span>project!</span></h1>
        <h3>Just send me a message I will help you and make you smile</h3>
        <div class="container">
            <div class="social">
                <div class="wrapperSocial box1">
                    <a href="#">
                        <div class="facebook socStyle">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="Twetter socStyle ">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="instagram socStyle ">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="drribble socStyle ">
                            <i class="fa fa-dribbble" aria-hidden="true"></i>
                        </div>
                    </a>
                </div>
                <div class="wrapperForm box2">
                    <form action="" class="wr">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last Name">
                        <input type="text" placeholder="Your Email">
                        <input type="text" placeholder="Project Name">
                    </form>
                    <div class="input-group">
                        <textarea name="" id="" cols="30" rows="5" class="" placeholder="Your massage......."></textarea>
                        <button type="submit" class="sub-button" metod="get"><i class="fa fa-telegram" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
