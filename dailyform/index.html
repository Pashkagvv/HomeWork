<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <img src="./img/sign-up icon.png" alt="">
                <h1>Create your free account</h1>
                <h2>Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account? <a>Log in.</a></h2>
            </header>
            <form action="#" method="GET">
                <input type="text" placeholder="First name" class="text">
                <input type="text" placeholder="Last name" class="text">
                <input type="email" name="" id="" placeholder="Email address" class="box1">
                <input type="password" name="" id="" placeholder="Password" class="box2">
                <input class="button box3" type="submit" name="submit" value="Sign up for free">
            </form>
            <footer>
                <h2>By clicking on “Sign up for free”, you agree to the <a>Terms of Service</a> and
                    the <a>Privacy Policy</a></h2>
            </footer>
        </div>

    </div>

</body>

</html>
