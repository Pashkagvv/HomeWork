<body>
    <div class="container-fluid">
        <div class="shadow"></div>

           <div class="cower">

                            </div>
                        </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="contentWrapper seen">

                                    <input type="radio" name="radio" id="star1" class="ratingSt"><label for="star1" class="star"><i class="fas fa-star"></i></label>

                                </form>

                                perilous
                                and wild region of the Hima
                                layas struggling under the regime of a despotic self-appointed king.</p>
                                <div class="row">
                                    <div class="col-5">
                                            <p class="discount">20% OFF!</p>
                                            <p class="price">$59.96</p>
                                    </div>
                                    <div class="col-7">

                                    </div>
                                </div>
                            
                            
                        </div>
