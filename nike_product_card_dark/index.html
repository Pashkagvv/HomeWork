<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <img src="./img/logo.png" alt="" class="logo">
                    <div class="wrapperShoes">                       
                        <form action="" method="get" class="circle">
                            <input type="radio" class="slider" id="cr1" name="radio" value="bl" checked>
                            <label for="cr1" class="lb lb1">
                                <i class="fas fa-circle size bl"></i>
                            </label>
                            <input type="radio" class="slider" id="cr2" name="radio" value="wh">
                            <label for="cr2" class="lb lb2">
                                <i class="fas fa-circle size wh"></i>
                            </label>
                            <input type="radio" class="slider" id="cr3" name="radio" value="re">
                            <label for="cr3" class="lb lb3">
                                <i class="fas fa-circle size re"></i>
                            </label>
                            <input type="radio" class="slider" id="cr4" name="radio" value="ber">
                            <label for="cr4" class="lb lb4">
                                <i class="fas fa-circle size ber"></i>
                            </label>
                        </form>
                    </div>
                </div>
                <div class="col-5">
                    <h1>Nike SB Stefan <br>Janoski Max</h1>
                    <h2>Unisex Skateboarding Shoe</h2>
                    <form action="#" class="stars">
                        <input type="radio" name="radio" id="star1" class="rating"><label for="star1" class="star"><i class="fas fa-star pointer"></i></label>
                        <input type="radio" name="radio" id="star2" class="rating"><label for="star2" class="star"><i class="fas fa-star pointer"></i></label>
                        <input type="radio" name="radio" id="star3" class="rating" checked><label for="star3" class="star"><i class="fas fa-star pointer"></i></label>
                        <input type="radio" name="radio" id="star4" class="rating"><label for="star4" class="star"><i class="fas fa-star pointer"></i></label>
                        <input type="radio" name="radio" id="star5" class="rating"><label for="star5" class="star"><i class="fas fa-star pointer"></i></label>
                    </form>
                    <form action="#">
                        <select name="Size" id="" class="Size">
                            <option>Size</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <select name="Qty" id="" class="Qty">
                            <option>Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <button type="submit">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
